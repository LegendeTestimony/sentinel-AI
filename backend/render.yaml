services:
  - type: web
    name: sentinel-ai-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: VIRUSTOTAL_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
